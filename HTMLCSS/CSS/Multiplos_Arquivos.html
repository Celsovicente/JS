<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem do CSS</title>
    <!-- 3 CCS Interno -->
    <style>
        p{
            color: gold;
            font-size: 40px;
        }
    </style>   

    <!-- 4 - External -->
    <link rel="stylesheet" href="./CSS/style.css"> 
    <link rel="stylesheet" href="./CSS/lists.css">
</head>
<body>
    <!-- 1 - CSS Inline-->
    <h1 style="color: red;">Mudar cor com o inline</h1>
    <h1 style="color: blue;">Outro título</h1>

    <!-- Várias Regras -->
    <h1 style="color: purple; font-size: 40px; border-bottom: 1px solid red;">
        Mudar cor e o tamanho da fonte
    </h1>

    <!-- 3 CSS Interno -->
    <p>Eu fui estelizado pelo internal</p>
    <p>Mais um</p>
    <p>E outro</p>

    <!-- 4 - External -->
    <h3>Meu título verde</h3>

    <!-- 5 Ordem do css -->
    <p style="color: red;">Ordem do CSS</p>
    <p>Ordem do CSS2</p>
    
    <!-- Multiplos CSS -->
    <ul>
        <li>Maçã</li>
        <li>Banana</li>
        <li>Abacate</li>

</html>
