<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Carros</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre o seu veículo para vender mais rápido!</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil o seu carro!</h1>
                <p>
                    Descreva as características e marque os opcionais que ele possui 
                </p>
                <form action="">
                    <div class="box-input">
                        <label for="price">
                            Título do anúncio <span class="required-field">*</span>
                        </label>
                        <input type="text" name="price" id="price"
                        class="block" placeholder="Defina o seu preço"
                        minlength="1" maxlength="30" required/>
                    </div>
                    <div class="box-input">
                        <label for="title">
                            Título do anúncio <span class="required-field">*</span>
                        </label>
                        <input type="text" name="title" id="title"
                        class="block" placeholder="Insira um título para anunciar seu carro"
                        minlength="1" maxlength="30" required/>
                    </div>
                    x\
                    <div class="box-input">
                        <label for="description">
                            Descrição <span class="required-field">*</span>
                        </label>
                       <textarea name="description" id="description" 
                       class="block" 
                       placeholder="Aqui voçê coloca os detalhes do veículo, por exemplo se ele tem algum problema"></textarea>
                    </div>
                    
                    <div class="box-input">
                        <label for="brand">
                            Marca <span class="required-field">*</span>
                        </label>
                       <input type="text" name="marca" id="marca" 
                       class="block" 
                       placeholder="Digite a marca do seu veículo" required/>
                    </div>

                    <div class="box-input">
                        <label for="model">
                            Modelo <span class="required-field">*</span>
                        </label>
                        <input type="text" name="model" id="model" 
                        class="block" 
                        placeholder="Digite a marca do seu veículo" minlength="1"
                        maxlength="30" required/>
                    </div>

                    <div class="box-input">
                        <label for="mileage">
                            Kilometragem <span class="required-field">*</span>
                        </label>
                        <input type="number" name="marca" id="marca" 
                        class="block" 
                        placeholder="Digite a kilometragem do seu veículo" required/>
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">
                            Data de compra <span class="required-field">*</span>
                        </label>
                        <input type="date" name="purchase_date" id="purchase_date" 
                        class="block" 
                        placeholder="Digite a kilometragem do seu veículo" required/>
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" name="manual" id="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" name="automatico" id="gear">
                        <label for="automtico">Automático</label>

                    </div>

                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optinal-list">
                            <li>
                                <input type="checkbox" name="optiona[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optiona[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optiona[]" id="ac" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optiona[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Camêra Reversa</label>
                            </li>   
                        </ul>
                    </div>

                    <div class="optional-box">
                        <ul class="optinal-list">
                            <li>
                                <input type="checkbox" name="optiona[]" id="lane_assist" value="lane_assist"/>
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optiona[]" id="keysless" value="keysless">
                                <label for="keysless">Partida Keys</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optiona[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optiona[]" id="leather_seat" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>   
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>Fotos do carro: <span class="require-feild">*</span></p>
                        <input type="file" multiple accept="image/png" name="images" id="images" required >
                    </div>
                    <input type="submit" value="Enviar" class="btn">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
