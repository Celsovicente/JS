<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./CSS/Style.css">
    <link rel="shortcut icon" href="/Imagens/6422199.svg" type="image/x-icon">

<body>
    <main id="main-container">
        <!-- banner container -->
        <div class="banner-container">
            <img src="Imagens/Imagem5.jfif" alt="telefone">
        </div>

        <!-- login e registro -->
        <div class="form-container">
            <div id="form-box">
                <img src="Imagens/1086.1.jpg" alt="Instagram">
                <form class="login-form">
                    <input type="text" name="username" id="" placeholder="Número de telefone, usuário ou email">
                    <input type="password" name="password" id="senha">
                    <input type="submit" value="Enviar">
                </form>
                <div class="separator">
                    <div class="line">
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <img src="Imagens/6422199.svg" alt="Facebook Login">
                        <span>Entrar com Facebook</span>
                    </div>
                    <div id="forgot-password">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
            <div id="register-container">
                <p>Não tem uma conta?<a href="#">Cadastre-se</a></p>
            </div>
            <div id="get-app-container">
                <p>Obtenha o aplicativo</p>
                <a href="#">
                    <img src="Imagens/baixe-na-app-store-e-obtenha-no-google-play-icones-de-botao-com-design-de-neumorfismo_659151-351.avif" alt="Play Story">
                </a>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <ul id="footer-links">
                <a href="#">Meta</a>
                <a href="#">Sobre</a>

        </nav>

    </footer>
</body>
</html>
